{%  extends 'base.html' %}

{% block title %}
      Магазин
{% endblock %}
{% block content %}
<h1> Одежда,обувь и куртки</h1>
<img src="/templates/foto1.jpg">
<table>
    <tr>
        <th>Одежда</th>
        <th>Обувь</th>
        <th>Куртки</th>
    </tr>
    {% for shop in shops %}
    <tr>
        <td>{{ shop.clothes }}</td>
        <td>{{ shop.shoes }}</td>
        <td>{{ shop.jacket }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
